<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23FF7139' d='M50 10c-20 0-35 15-35 35 0 10 5 20 15 25l5-10c-5-5-5-15 0-20l10-5c-5-5-5-15 0-20l10-5z'/%3E%3Cpath fill='%23FF9500' d='M50 20c-15 0-25 10-25 25 0 8 4 15 12 18l4-8c-4-3-4-10 0-13l8-4c-4-3-4-10 0-13l8-4z'/%3E%3Cpath fill='%23FFF' d='M50 30c-10 0-15 5-15 15 0 5 2.5 10 7.5 12.5l2.5-5c-2-2-2-5 0-7l5-2.5c-2-2-2-5 0-7l5-2.5z'/%3E%3Ccircle fill='%23FF7139' cx='65' cy='35' r='8'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 pt-4 pb-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-5xl font-bold text-gray-900 dark:text-white mb-3">Hello Thomas ðŸ‘‹</h1>
            <p id="dailyQuote" class="text-xl text-gray-600 dark:text-gray-400 italic">Loading inspiration...</p>
        </header>
        
        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <div class="relative flex">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" 
                        class="block w-full pl-12 pr-20 py-4 text-gray-900 border border-gray-300 rounded-l-lg bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-lg" 
                        placeholder="Search Google or enter URL..." autofocus autocomplete="off">
                    <button type="button" id="searchBtn"
                        class="px-6 py-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-r-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
                <!-- Autocomplete dropdown -->
                <div id="autocompleteDropdown" class="hidden absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                    <!-- Suggestions will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <!-- Links Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mb-12" id="linksGrid">
            <!-- Links will be dynamically added here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
